{% extends 'Admin/Head.html' %}
{% load static %}
<html>
    <title>Test Registration</title>
    <body>
        {% block content %}
        <br>
        <br><br><br><h1 align="center" style="color: 0F172B; font-weight: bold; font-style: inherit; font-family: 'Times New Roman',Times, seif;">Test Type</h1><br><br><br>
        <form method="post">
            {% csrf_token %}
            <div id="tab">
               <table border="1" align="center" cellpadding="10" style="border-collapse:collapse">
                <tr>
                    <td>Test Type</td>
                    <td><input type="text" name="testtype" autocomplete="off" required="">
                    </td>
                    </tr>
                    <tr>
                        <td colspan=2 align="center"><input type="submit" name="btn" value="Save">
                        <input type="submit" name="btn"value="Cancel"></td>
                    </tr>
            </table>
        </div>
            <br></br>
            <div id="tab">
            <table border="1" align="center" cellpadding="10" style="border-collapse:collapse">
                <tr>
                    <th>Sl.No</th>
                    <th>Test Type</th>
                    <th>Action</th>
                </tr>
                {%for i in tst%}
                <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{i.testtype}}</td>
                    <td><a href="{% url 'webadmin:Dlt_Tst' i.id %}">Delete</a> |
                    <a href="{% url 'webadmin:Up_Tst' i.id %}">Update</a></td>
                </tr>
                {% endfor %}
            </table>
        </div>
        </form>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        {% endblock content %}
    </body>
</html>
