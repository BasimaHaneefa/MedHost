{% extends 'Admin/Head.html' %}
{% load static %}
<html>
    <title>District Registration</title>
    <body>
        {% block content %}
        <br>
        <br><br><br><br><br><h1 align="center" style="color: 0F172B; font-weight: bold; font-style: inherit; font-family: 'Times New Roman',Times, seif;">District Registration</h1><br><br><br>
            <form method="post">
             {% csrf_token %}
             
             <div id="tab">
                <table border="1" align="center" cellpadding="10" style="border-collapse:collapse">
                    <tr>
                        <td>District</td>
                        <td><input type="text" name="district" autocomplete="off" required=""></td>
                     </tr>
                     <tr>
                        <td align="center" colspan=2><input type="submit" name="btn" value="Save">
                        <input type="submit" name="btn" value="Cancel"></td>
                     </tr>
                    
            </table>
        </div>
            <br><br><br><br><br>
            <div id="tab">
            <table border="1" align="center" cellpadding="10" style="border-collapse:collapse" width="300" height="300">
                <tr>
                    <th>Sl.No</th>
                    <th>District</th>
                    <th colspan="2" align="center">Action</th>
                </tr>
                {%for i in dis %}
                <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{i.district}}</td>
                    <td><a href="{% url 'webadmin:Dlt_Dis' i.id %}">Delete</a> |
                    <a href="{% url 'webadmin:Up_Dis' i.id %}">Update</a></td>
                </tr>
                {%endfor%}
            </table>
        </div>
           </form>
           <br><br><br><br><br><br><br><br>
   </body>
</html>
{% endblock content %}
