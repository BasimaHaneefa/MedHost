{% extends 'User/Head.html' %}
{% load static %}
{% block content %}
<html>
    <head>
    <title>Appoinment</title>
</head>
        <body>
            <br><br><h1 align="center" style="color: 0F172B; font-weight: bold; font-style: inherit; font-family: 'Times New Roman',Times, seif;">Slot Booking</h1><br><br>
       
        <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <table align="center" cellpadding="50" style="border-collapse:collapse"> 
            <tr>
                {%for i in res %}
                <td>
                   <p>{{i.slot_no}}</p>
                   <p>{{i.slot_date}}</p>
                   <p><a href="{% url 'user:BookAppoinment' i.id %}">Book Now</a></p>
                </td>
                {%endfor%}
        </table>
        
    <br><br>
    <br><br>
    <br><br> <br><br> <br><br> <br><br> <br><br> <br><br> <br><br> <br><br>
</form>
</body>
</html>
{% endblock content %}
