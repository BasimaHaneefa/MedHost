
{% extends 'User/Head.html' %}
{% load static %}
<html>
    <title>Change Password</title>
    <body>
        <body><br><br>
            {% block content %}
            <br><br><h1 align="center" style="color: 0F172B; font-weight: bold; font-style: inherit; font-family: 'Times New Roman',Times, seif;">Change Password</h1><br><br>
        <form method="post" enctype="multipart/form-data" id="UserForm" >
            {% csrf_token %}
            <div id="tab">
            <table border="1" align="center" cellpadding="10" style="border-collapse:collapse">
                <tr><td>Current Password</td>
                    <td><input type="password" name="current_pwd" autocomplete="off" required=""></td></tr>
                    <tr><td>New Password</td>
                    <td><input type="password" name="new_password" autocomplete="off" required=""></td></tr>
                    </tr>
                    <tr><td>Confirm Password</td>
                    <td><input type="password" name="confirm_password" autocomplete="ofsf" required=""></td></tr>
                    </tr>
                    <tr>
                        <td colspan=2 align="center"><input type="submit" name="btn" value="Save">
                        <input type="submit" name="btn" value="Cancel"></td>
                     </tr>
                </table>
            </div>
                {{Error}}
            </form>
            <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
     </body>
</html>
{% endblock content %}
