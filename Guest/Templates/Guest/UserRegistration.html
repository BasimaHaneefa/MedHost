{% extends 'Guest/Head.html' %}
{% load static %}
<html>
    <title>User Registration</title>
    <body>
        {% block content %}
        <br><br>
        <h1 align="center" style="color: 0F172B; font-weight: bold; font-style: inherit; font-family: 'Times New Roman',Times, seif;">New Patient Registration</h1>
            <form method="post" enctype="multipart/form-data" id="UserForm" data-places-url="{% url 'guest:Ajax_Place' %}" >
             {% csrf_token %}
             <div id="tab">
             <br><br>
               <table border="3" align="center" cellpadding="10" style="border-collapse:collapse">
                <tr>
                    <td>Name</td>
                    <td><input type="text" name="name" title="Name Allows Only Alphabets,Spaces and First Letter Must Be Capital Letter" pattern="^[A-Z]+[a-zA-Z ]*$" autocomplete="off" required=""></td>
                </tr>
                <tr>
                    <td>Contact</td>
                    <td><input type="text" name="contact" placeholder="0123456789" pattern="[0-9]{10}" autocomplete="off" required=""></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email" name="email" pattern="[^ @]*@[^ @]*" placeholder="Enter Email" autocomplete="off" required=""></td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td><textarea name="address" rows="4" cols="40" autocomplete="off" required=""></textarea></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <th><center>
                        <input type="radio" name="gender" value="male">Male
                        <input type="radio" name="gender" value="female">Female
                        <input type="radio" name="gender" value="Others">Others
                    </center></th>
                </tr>
                <tr>
                    <td>District</td>
                        <td><select name="district" id="district" required="">
                        <option>------select------</option>
                        {%for i in Dis %}
                        <option value="{{i.id}}">{{i}}</option>
                        {% endfor %}
                        </select></td>

                </tr>
                <tr>
                    <td>Place</td>
                    <td><select name="place" id="place">
                    <option>------select------</option>
                    </select></td>
                </tr>
                <tr>
                    <td>Photo</td>
                    <td><input type="file" name="image"></td>
                </tr>
                    <tr><td>Proof</td>
                    <td><input type="file" name="proof"></td></tr>
                    <tr><td>Password</td>
                    <td><input type="password" name="password"  placeholder="Enter password" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"  autocomplete="off" required=""></td></tr>
                    <tr><td>Confirm Password</td>
                    <td><input type="password" name="cpassword" placeholder="Re-enter password"  title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" autocomplete="off" required=""></td></tr>
                    </tr>
                    <tr>
                        <td colspan=2 align="center"><input type="submit" name="btn" value="Register">
                        <input type="submit" name="btn" value="cancel"></td>
                     </tr>
                    </table><br><br>
                </div>
            </form>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $("#district").change(function () {
            var did = $(this).val();
            //alert(did);
            var ur = $("#UserForm").attr("data-places-url");
            $.ajax({
                url: ur,
                data: { district: did, },
                success: function (data) {
                    $("#place").html(data);
                },
            });
        });
</script>
        </body>
        {% endblock content %}
        
    </html>
